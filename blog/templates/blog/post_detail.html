{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_zoom' pk=post.pk %}">{{ post.author }}</a></h1>
            <p>{{ post.talents|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
